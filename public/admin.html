<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boetepot Admin - Heren 8</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Admin Panel</h1>
    </header>

    <div class="container">
        <div id="adminPanel">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="index.html" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Terug naar Home
                        </a>
                    </div>
                </div>
            </div>

            <div class="card fade-in">
                <div class="card-body">
                    <ul class="nav nav-tabs admin-tabs" id="adminTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="fines-tab" data-bs-toggle="tab" data-bs-target="#fines" type="button" role="tab">
                                <i class="fas fa-plus-circle me-2"></i>Boete Toevoegen
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab">
                                <i class="fas fa-cog me-2"></i>Beheer
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content mt-4" id="adminTabContent">
                        <!-- Boete Toevoegen Tab -->
                        <div class="tab-pane fade show active" id="fines" role="tabpanel">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h3 class="card-title">
                                        <i class="fas fa-plus-circle me-2"></i>Nieuwe Boete Toevoegen
                                    </h3>
                                    <form id="addFineForm">
                                        <div class="row">
                                            <div class="col-md-4 mb-3">
                                                <label for="playerSelect" class="form-label">Speler</label>
                                                <select class="form-select" id="playerSelect" required>
                                                    <option value="">Selecteer speler</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="reasonSelect" class="form-label">Reden</label>
                                                <select class="form-select" id="reasonSelect" required>
                                                    <option value="">Selecteer reden</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="amount" class="form-label">Bedrag</label>
                                                <div class="input-group">
                                                    <span class="input-group-text">â‚¬</span>
                                                    <input type="number" class="form-control" id="amount" step="0.01" required>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-plus me-2"></i>Toevoegen
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title">
                                        <i class="fas fa-history me-2"></i>Recente Boetes
                                    </h3>
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Speler</th>
                                                    <th>Reden</th>
                                                    <th>Bedrag</th>
                                                    <th>Datum</th>
                                                    <th>Actie</th>
                                                </tr>
                                            </thead>
                                            <tbody id="finesList"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Beheer Tab -->
                        <div class="tab-pane fade" id="settings" role="tabpanel">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <h3 class="card-title">
                                                <i class="fas fa-users me-2"></i>Spelers Beheren
                                            </h3>
                                            <form id="addPlayerForm" class="mb-3">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="newPlayer" placeholder="Nieuwe speler" required>
                                                    <button type="submit" class="btn btn-primary">
                                                        <i class="fas fa-plus me-2"></i>Toevoegen
                                                    </button>
                                                </div>
                                            </form>
                                            <div class="list-group" id="playersList"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <h3 class="card-title">
                                                <i class="fas fa-list me-2"></i>Redenen Beheren
                                            </h3>
                                            <form id="addReasonForm" class="mb-3">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="newReason" placeholder="Nieuwe reden" required>
                                                    <button type="submit" class="btn btn-primary">
                                                        <i class="fas fa-plus me-2"></i>Toevoegen
                                                    </button>
                                                </div>
                                            </form>
                                            <div class="list-group" id="reasonsList"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title">
                                        <i class="fas fa-exclamation-triangle me-2 text-danger"></i>Database Reset
                                    </h3>
                                    <p class="text-danger">Let op: Dit verwijdert alle boetes, spelers en redenen!</p>
                                    <button id="resetButton" class="btn btn-danger">
                                        <i class="fas fa-trash me-2"></i>Reset Alles
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div id="toast" class="toast"></div>
    <div id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
