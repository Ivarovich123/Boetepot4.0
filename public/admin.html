<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boetepot - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/" class="navbar-brand">Boetepot</a>
                <div>
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div id="loginSection" class="section-card login-form">
        <div class="card-header">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
        </div>
        <div class="card-body">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Inloggen
                </button>
            </form>
        </div>
    </div>

    <main id="adminPanel" class="main-content" style="display: none;">
        <div class="container">
            <div class="content-grid">
                <div class="section-card">
                    <div class="card-header">
                        <h2><i class="fas fa-user-plus"></i> Nieuwe Speler Toevoegen</h2>
                    </div>
                    <div class="card-body">
                        <form id="addPlayerForm" onsubmit="handleAddPlayer(event)">
                            <div class="form-group">
                                <label for="playerName">Naam</label>
                                <input type="text" id="playerName" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Toevoegen
                            </button>
                        </form>
                    </div>
                </div>

                <div class="section-card">
                    <div class="card-header">
                        <h2><i class="fas fa-plus-circle"></i> Nieuwe Reden Toevoegen</h2>
                    </div>
                    <div class="card-body">
                        <form id="addReasonForm" onsubmit="handleAddReason(event)">
                            <div class="form-group">
                                <label for="reasonDescription">Beschrijving</label>
                                <input type="text" id="reasonDescription" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="reasonAmount">Bedrag (â‚¬)</label>
                                <input type="number" id="reasonAmount" class="form-control" min="0" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Toevoegen
                            </button>
                        </form>
                    </div>
                </div>

                <div class="section-card">
                    <div class="card-header">
                        <h2><i class="fas fa-euro-sign"></i> Nieuwe Boete Toevoegen</h2>
                    </div>
                    <div class="card-body">
                        <form id="addFineForm" onsubmit="handleAddFine(event)">
                            <div class="form-group">
                                <label for="finePlayer">Speler</label>
                                <select id="finePlayer" class="form-control" required>
                                    <option value="">Selecteer speler</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fineReason">Reden</label>
                                <select id="fineReason" class="form-control" required>
                                    <option value="">Selecteer reden</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Toevoegen
                            </button>
                        </form>
                    </div>
                </div>

                <div class="section-card">
                    <div class="card-header">
                        <h2><i class="fas fa-users"></i> Spelers Beheren</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="custom-table">
                                <thead>
                                    <tr>
                                        <th>Naam</th>
                                        <th>Acties</th>
                                    </tr>
                                </thead>
                                <tbody id="playersList">
                                    <!-- Players will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="section-card">
                    <div class="card-header">
                        <h2><i class="fas fa-list"></i> Redenen Beheren</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="custom-table">
                                <thead>
                                    <tr>
                                        <th>Beschrijving</th>
                                        <th>Bedrag</th>
                                        <th>Acties</th>
                                    </tr>
                                </thead>
                                <tbody id="reasonsList">
                                    <!-- Reasons will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="admin.js"></script>
</body>
</html>
