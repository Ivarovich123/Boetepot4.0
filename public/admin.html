<!DOCTYPE html>
<html lang="nl" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boetepot - Admin</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Professional background pattern */
        body {
            background-image: 
                radial-gradient(circle at 15px 15px, rgba(0, 0, 0, 0.02) 2px, transparent 0), 
                radial-gradient(circle at 45px 45px, rgba(0, 0, 0, 0.02) 2px, transparent 0);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }
        
        .dark body {
            background-image: 
                radial-gradient(circle at 15px 15px, rgba(255, 255, 255, 0.02) 2px, transparent 0), 
                radial-gradient(circle at 45px 45px, rgba(255, 255, 255, 0.02) 2px, transparent 0);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }
        
        /* Card styles */
        .card-container {
            backdrop-filter: blur(4px);
        }
        
        .card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }
        
        .dark .card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .dark .card:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* Custom Select2 Styles */
        .select2-container {
            width: 100% !important;
            display: block !important;
            position: relative !important;
            z-index: 1050 !important;
        }
        .select2-container .select2-selection--single {
            height: 50px !important;
            border-radius: 0.75rem !important;
            border-color: rgb(209, 213, 219) !important;
            background-color: transparent !important;
            display: flex !important;
            align-items: center !important;
        }
        .dark .select2-container .select2-selection--single {
            background-color: rgb(17, 24, 39) !important;
            border-color: rgb(55, 65, 81) !important;
            color: white !important;
        }
        .select2-container .select2-selection--single .select2-selection__rendered {
            line-height: 50px !important;
            padding-left: 1.25rem !important;
            padding-right: 2.5rem !important;
            color: inherit !important;
            font-size: 1rem !important;
        }
        .dark .select2-container .select2-selection--single .select2-selection__rendered {
            color: white !important;
        }
        .select2-container .select2-selection--single .select2-selection__arrow {
            height: 50px !important;
            width: 3rem !important;
        }
        .select2-dropdown {
            border-radius: 0.75rem !important;
            margin-top: 0.25rem !important;
            border-color: rgb(209, 213, 219) !important;
            background-color: white !important;
            z-index: 1051 !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
        }
        .dark .select2-dropdown {
            background-color: rgb(17, 24, 39) !important;
            border-color: rgb(55, 65, 81) !important;
        }
        .select2-results__option {
            padding: 0.75rem 1.25rem !important;
            font-size: 1rem !important;
        }
        .dark .select2-results__option {
            color: white !important;
        }
        .select2-results__option--highlighted[aria-selected] {
            background-color: rgb(59, 130, 246) !important;
        }
        .dark .select2-search__field {
            background-color: rgb(17, 24, 39) !important;
            color: white !important;
        }
        
        /* Force visibility of select2 dropdown */
        .select2-container--open {
            z-index: 9999 !important;
            display: block !important;
        }
        
        /* Loading spinner */
        #loadingSpinner {
            display: flex !important;
        }
        
        /* Form Input Styles */
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            background-color: white;
            transition: all 0.2s;
        }
        .dark .input-field {
            background-color: #1f2937;
            border-color: #374151;
            color: white;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <!-- Navbar -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 backdrop-filter backdrop-blur-lg bg-opacity-90 dark:bg-opacity-90">
        <nav class="px-4 h-16">
            <div class="h-full mx-auto flex items-center justify-between">
                <div class="flex items-center">
                    <a href="/" class="mr-4">
                        <h1 class="text-xl font-bold text-blue-600 dark:text-blue-500 flex items-center">
                            <i class="fas fa-arrow-left mr-2 text-gray-500"></i>
                            Boetepot
                        </h1>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <i id="theme-icon" class="fas fa-moon text-xl"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Toast Messages -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 max-w-xs w-full"></div>

    <!-- Debug Panel -->
    <div id="debugPanel" class="fixed top-20 left-4 z-40 bg-white dark:bg-gray-800 p-3 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 text-xs max-w-xs">
        <div class="font-semibold mb-1">Debug Status:</div>
        <div id="debugStatus" class="text-gray-600 dark:text-gray-400 mb-2">Waiting for page to load...</div>
        <button id="debugLoadBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-1 px-2 rounded text-xs">
            Manually Load Data
        </button>
    </div>

    <main class="container mx-auto px-4 pt-20 pb-8">
        <!-- Tabs -->
        <div class="mb-6 flex gap-4 border-b border-gray-200 dark:border-gray-700">
            <button id="tab-boetes" class="px-4 py-3 border-b-2 text-blue-600 dark:text-blue-500 border-blue-600 dark:border-blue-500 font-medium">
                Boetes Toevoegen
            </button>
            <button id="tab-beheer" class="px-4 py-3 border-b-2 border-transparent hover:text-blue-600 dark:hover:text-blue-500 hover:border-blue-600 dark:hover:border-blue-500 text-gray-500 dark:text-gray-400 transition-colors">
                Boetes Beheer
            </button>
        </div>

        <!-- Add Fine Content -->
        <div id="content-boetes" class="mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-6 mb-6 card">
                <h2 class="text-xl font-semibold mb-6 flex items-center">
                    <i class="fas fa-plus-circle text-blue-600 mr-3"></i>
                    Nieuwe Boete Toevoegen
                </h2>
                
                <form id="addFineForm" class="space-y-6">
                    <div class="mb-4">
                        <label for="playerSelect" class="block text-sm font-medium mb-2">Speler</label>
                        <select id="playerSelect" class="w-full">
                            <option value="">Selecteer een speler</option>
                            <!-- Options will be loaded by JavaScript -->
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="reasonSelect" class="block text-sm font-medium mb-2">Reden</label>
                        <select id="reasonSelect" class="w-full">
                            <option value="">Selecteer een reden</option>
                            <!-- Options will be loaded by JavaScript -->
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="amount" class="block text-sm font-medium mb-2">Bedrag</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 dark:text-gray-400">â‚¬</span>
                            <input type="number" id="amount" min="0" step="0.01" class="w-full py-3 px-10 rounded-xl border-gray-300 dark:border-gray-700 dark:bg-gray-900 shadow-sm" placeholder="0.00" required>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-xl transition-colors shadow-md flex justify-center items-center">
                        <i class="fas fa-save mr-2"></i>
                        Boete Toevoegen
                    </button>
                </form>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-6 card">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-history text-blue-600 mr-3"></i>
                    Recente Boetes
                </h2>
                <div id="recentFines" class="space-y-3">
                    <!-- Mobile cards will be inserted here by JavaScript -->
                    <div class="text-center py-4 text-gray-500">Laden...</div>
                </div>
            </div>
        </div>

        <!-- Manage Fines Content -->
        <div id="content-beheer" class="mb-8 hidden">
            <!-- Existing sections for managing fines -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
