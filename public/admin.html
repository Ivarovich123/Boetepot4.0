<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin - Boetepot</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <style>
        /* Base styles */
        :root {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --input-bg: #ffffff;
            --input-border: #e5e7eb;
            --input-text: #1f2937;
            --btn-primary: #0083cb;
            --btn-primary-hover: #022c63;
            --btn-danger: #ef4444;
            --btn-danger-hover: #dc2626;
        }
        
        /* Apply variables */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        input, select, textarea {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--input-text);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        
        /* Enhanced Modern Select2 styles */
        .select2-container--default .select2-selection--single {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--input-text);
            height: 3rem;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            border-width: 1px;
        }
        
        .select2-container--default .select2-selection--multiple {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            border-radius: 0.75rem;
            border-width: 1px;
            padding: 0.25rem;
            min-height: 3rem;
        }
        
        .select2-container--default.select2-container--focus .select2-selection--multiple {
            border-color: var(--btn-primary);
        }
        
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: var(--btn-primary);
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            margin: 0.25rem;
        }
        
        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            color: rgba(255, 255, 255, 0.7);
            margin-right: 0.25rem;
            border-right: none;
        }
        
        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .select2-dropdown {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            border-radius: 0.5rem;
            overflow: hidden;
            margin-top: 0.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .select2-search--dropdown .select2-search__field {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--input-text);
            border-radius: 0.375rem;
            padding: 0.5rem;
        }
        
        .select2-container--default .select2-results__option {
            color: var(--input-text);
            padding: 0.5rem;
        }
        
        .select2-container--default .select2-results__option[aria-selected=true] {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--input-text);
        }
        
        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: var(--btn-primary);
            color: white;
        }
        
        /* The placeholder needs special styling */
        .select2-container--default .select2-selection--multiple .select2-selection__placeholder {
            color: var(--input-text);
            opacity: 0.5;
        }
        
        /* Active tab styling */
        .tab-active {
            color: #2563eb !important;
            border-color: #2563eb !important;
        }
        
        /* Button styles */
        .btn-primary {
            background-color: var(--btn-primary);
        }
        
        .btn-primary:hover {
            background-color: var(--btn-primary-hover);
        }
        
        .btn-danger {
            background-color: var(--btn-danger);
        }
        
        .btn-danger:hover {
            background-color: var(--btn-danger-hover);
        }
        
        /* Loading spinner */
        #loadingSpinner {
            display: flex !important;
        }
        
        #loadingSpinner.hidden {
            display: none !important;
        }
        
        /* Fix for fine cards */
        .fine-card {
            background-color: var(--card-bg);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .tab-item {
                font-size: 0.875rem;
                padding: 0.5rem;
            }
            
            .card {
                padding: 1rem;
            }
            
            h1, h2 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
            }
            
            .section-header {
                position: sticky;
                top: 0;
                z-index: 10;
                background-color: var(--bg-color);
                padding: 1rem 0;
            }
            
            /* Fix cramped header on mobile */
            header .flex {
                flex-wrap: wrap;
            }
            
            header h1 {
                font-size: 1.25rem;
            }
            
            /* Make return button more visible on mobile */
            .admin-home-link {
                padding: 0.5rem;
                margin-right: 0.5rem;
                font-size: 1.25rem;
            }
        }
        
        /* Fix mobile selection */
        @media (max-width: 768px) {
            .select2-container--open .select2-dropdown {
                min-width: 300px;
            }
            
            .select2-container--default .select2-selection--single {
                height: 3.25rem;
                font-size: 1rem;
            }
            
            .select2-search--dropdown .select2-search__field {
                padding: 0.75rem;
                font-size: 1rem;
            }
            
            /* Larger touch targets */
            .select2-results__option {
                padding: 14px 12px !important;
                min-height: 50px;
                display: flex !important;
                align-items: center !important;
            }
            
            /* Prevent autocomplete zoom */
            .select2-search__field {
                font-size: 16px !important;
                padding: 12px 10px !important;
                height: 50px !important;
                border-radius: 8px !important;
            }
            
            /* More space between selection pills */
            .select2-selection__choice {
                margin: 6px !important;
                padding: 8px 12px !important;
                border-radius: 20px !important;
            }
        }
        
        /* Custom avatars for player select */
        .player-option {
            display: flex;
            align-items: center;
        }
        
        .player-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #60a5fa;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen pb-20">
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 shadow-xl">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-3 text-gray-700">Laden...</p>
            </div>
        </div>
    </div>
    
    <!-- Toast Messages -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 max-w-xs w-full"></div>
    
    <!-- Navbar -->
    <header class="fixed top-0 left-0 right-0 z-40 bg-white border-b border-gray-200 backdrop-filter backdrop-blur-lg bg-opacity-90">
        <nav class="px-4 h-16">
            <div class="h-full mx-auto flex items-center justify-between">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Boetepot Beheer</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="app.html" class="admin-home-link bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg transition-colors flex items-center">
                        <i class="fas fa-home text-lg mr-1"></i>
                        <span class="hidden sm:inline">Terug</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div id="adminPanel" class="container mx-auto px-4 pt-20 pb-8">
        <!-- Admin Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold mb-2">Admin Panel</h1>
            <p class="text-gray-600">Beheer boetes, spelers en redenen</p>
        </div>

        <!-- Tabs -->
        <div class="tabs flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <button id="tab-players" class="tab-btn px-4 py-2 bg-white hover:bg-gray-100 rounded-lg text-gray-600 flex items-center active">
                <i class="fas fa-users mr-2"></i>
                <span>Spelers</span>
            </button>
            <button id="tab-reasons" class="tab-btn px-4 py-2 bg-white hover:bg-gray-100 rounded-lg text-gray-600 flex items-center">
                <i class="fas fa-list mr-2"></i>
                <span>Redenen</span>
            </button>
            <button id="tab-settings" class="tab-btn px-4 py-2 bg-white hover:bg-gray-100 rounded-lg text-gray-600 flex items-center">
                <i class="fas fa-cog mr-2"></i>
                <span>Instellingen</span>
            </button>
        </div>
        
        <!-- Player Management Tab -->
        <div id="playersTab" class="tab-content my-6">
            <!-- Add Player Form -->
            <div class="bg-white rounded-2xl shadow-md p-6 mb-6 card">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-user-plus text-blue-600 mr-3"></i>
                    Speler Toevoegen
                </h2>
                <form id="addPlayerForm" class="space-y-4">
                    <div class="mb-4">
                        <label for="playerName" class="block text-sm font-medium mb-2">Naam</label>
                        <input type="text" id="playerName" class="w-full py-3 px-4 rounded-xl border-gray-300 shadow-sm" placeholder="Naam van de speler" required>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-xl transition-colors shadow-md flex justify-center items-center btn-primary">
                        <i class="fas fa-save mr-2"></i>
                        Speler Toevoegen
                    </button>
                </form>
            </div>

            <!-- Bulk Import Players -->
            <div class="bg-white rounded-2xl shadow-md p-6 mb-6 card">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-users text-blue-600 mr-3"></i>
                    Bulk Import Spelers
                </h2>
                <form id="bulkImportForm" class="space-y-4">
                    <div class="mb-4">
                        <label for="bulkPlayerNames" class="block text-sm font-medium mb-2">Namen (één per regel, max 30)</label>
                        <textarea id="bulkPlayerNames" 
                            class="w-full py-3 px-4 rounded-xl border-gray-300 shadow-sm" 
                            placeholder="Jan&#10;Peter&#10;Yan"
                            rows="6"
                            required></textarea>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-xl transition-colors shadow-md flex justify-center items-center btn-primary">
                        <i class="fas fa-file-import mr-2"></i>
                        Importeer Spelers
                    </button>
                </form>
            </div>
            
            <!-- Players List -->
            <div id="playersList" class="bg-white rounded-2xl shadow-md p-6 card space-y-2 mb-6"></div>
        </div>
        
        <!-- Reasons Management Tab -->
        <div id="reasonsTab" class="tab-content my-6 hidden">
            <!-- Add Reason Form -->
            <div class="bg-white rounded-2xl shadow-md p-6 mb-6 card">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-plus-circle text-blue-600 mr-3"></i>
                    Reden Toevoegen
                </h2>
                <form id="addReasonForm" class="space-y-4">
                    <div class="mb-4">
                        <label for="reasonDescription" class="block text-sm font-medium mb-2">Beschrijving</label>
                        <input type="text" id="reasonDescription" class="w-full py-3 px-4 rounded-xl border-gray-300 shadow-sm" placeholder="Beschrijving van de reden" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="reasonAmount" class="block text-sm font-medium mb-2">Bedrag (€)</label>
                        <input type="number" id="reasonAmount" class="w-full py-3 px-4 rounded-xl border-gray-300 shadow-sm" placeholder="0.00" step="0.50" min="0" required>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-xl transition-colors shadow-md flex justify-center items-center btn-primary">
                        <i class="fas fa-save mr-2"></i>
                        Reden Toevoegen
                    </button>
                </form>
            </div>
            
            <!-- Reasons List -->
            <div id="reasonsList" class="bg-white rounded-2xl shadow-md p-6 card space-y-2 mb-6"></div>
        </div>
        
        <!-- Settings Tab -->
        <div id="settingsTab" class="tab-content my-6 hidden">
            <!-- Debug and Reset Section -->
            <div class="bg-white rounded-2xl shadow-md p-6 mb-8 card">
                <!-- Debug Panel -->
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-bug text-blue-600 mr-3"></i>
                    Debug Panel
                </h2>
                <div id="debugPanel" class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-6">
                    <div class="mb-3">
                        <div class="font-semibold mb-1">Debug Status:</div>
                        <div id="debugStatus" class="text-gray-600 text-sm bg-white p-2 rounded border border-gray-200 overflow-auto max-h-40">Waiting for page to load...</div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <button id="manualLoadButton" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-sm flex items-center justify-center btn-primary">
                            <i class="fas fa-sync-alt mr-2"></i>
                            Manually Load Data
                        </button>
                        <button id="clearStorageButton" class="bg-yellow-600 hover:bg-yellow-700 text-white py-2 px-4 rounded-lg text-sm flex items-center justify-center">
                            <i class="fas fa-trash-alt mr-2"></i>
                            Clear Storage
                        </button>
                    </div>
                </div>
                
                <!-- Reset Data Button -->
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-600 mr-3"></i>
                    Data Reset
                </h2>
                <p class="text-gray-600 mb-4">WAARSCHUWING: Dit zal ALLE boetes verwijderen. Deze actie kan niet ongedaan worden gemaakt!</p>
                <button id="resetButton" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-xl transition-colors shadow-md flex justify-center items-center btn-danger">
                    <i class="fas fa-trash-alt mr-2"></i>
                    Reset Alle Data
                </button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
