<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boetepot Admin</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left me-2"></i>
                    </a>
                    <i class="fas fa-shield-alt me-2"></i>
                    <span>Admin Panel</span>
                </div>
                <div class="nav-actions">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i id="theme-icon" class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-overlay">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <!-- Toast Messages -->
        <div id="toast" class="toast-message"></div>

        <!-- Admin Grid -->
        <div class="admin-grid">
            <!-- Add Player -->
            <section class="stats-card" data-aos="fade-up">
                <div class="card-header">
                    <h3><i class="fas fa-user-plus me-2"></i>Speler Toevoegen</h3>
                </div>
                <div class="card-body">
                    <form id="addPlayerForm" class="admin-form">
                        <div class="form-group">
                            <input type="text" id="playerName" class="form-control" placeholder="Naam van speler" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Toevoegen
                        </button>
                    </form>
                </div>
            </section>

            <!-- Add Reason -->
            <section class="stats-card" data-aos="fade-up" data-aos-delay="100">
                <div class="card-header">
                    <h3><i class="fas fa-clipboard-list me-2"></i>Reden Toevoegen</h3>
                </div>
                <div class="card-body">
                    <form id="addReasonForm" class="admin-form">
                        <div class="form-group">
                            <input type="text" id="reasonDescription" class="form-control" placeholder="Omschrijving van reden" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Toevoegen
                        </button>
                    </form>
                </div>
            </section>

            <!-- Add Fine -->
            <section class="stats-card" data-aos="fade-up" data-aos-delay="200">
                <div class="card-header">
                    <h3><i class="fas fa-euro-sign me-2"></i>Boete Toevoegen</h3>
                </div>
                <div class="card-body">
                    <form id="addFineForm" class="admin-form">
                        <div class="form-group">
                            <select id="finePlayer" class="form-select" required>
                                <option value="">Selecteer speler</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="fineReason" class="form-select" required>
                                <option value="">Selecteer reden</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">â‚¬</span>
                                <input type="number" id="fineAmount" class="form-control" placeholder="Bedrag" step="0.01" min="0" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Toevoegen
                        </button>
                    </form>
                </div>
            </section>

            <!-- Recent Fines -->
            <section class="stats-card" data-aos="fade-up" data-aos-delay="300">
                <div class="card-header">
                    <h3><i class="fas fa-history me-2"></i>Recente Boetes</h3>
                </div>
                <div class="table-responsive">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>Speler</th>
                                <th>Reden</th>
                                <th>Bedrag</th>
                                <th>Datum</th>
                            </tr>
                        </thead>
                        <tbody id="recentFines">
                            <tr><td colspan="4" class="text-center">Laden...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="admin.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
