<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Boetepot - Heren 8</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          },
          boxShadow: {
            'card': '0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02)',
            'card-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
          },
        }
      }
    }
  </script>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Select2 for improved dropdowns -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #0ea5e9, #0369a1);
    }
    
    .card {
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--tw-shadow-card-hover);
    }
    
    /* Custom Select2 styling */
    .select2-container--default .select2-selection--single,
    .select2-container--default .select2-selection--multiple {
      background-color: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      min-height: 42px;
      padding: 0.25rem;
    }
    
    .select2-container--default .select2-selection--multiple .select2-selection__choice {
      background-color: #e0f2fe;
      border: 1px solid #bae6fd;
      color: #0369a1;
      border-radius: 0.375rem;
      padding: 2px 8px;
      margin-top: 4px;
    }
    
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
      color: #0369a1;
      margin-right: 5px;
    }
    
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
      color: #075985;
    }
    
    .select2-container--default .select2-search--dropdown .select2-search__field {
      border: 1px solid #e5e7eb;
      border-radius: 0.25rem;
    }
    
    .select2-container--default .select2-results__option--highlighted[aria-selected] {
      background-color: #e0f2fe !important;
      color: #0369a1 !important;
    }
    
    /* Toast animation */
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .toast-enter {
      animation: slideIn 0.3s forwards;
    }
    
    /* Leaderboard styling */
    .leaderboard-rank {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: 600;
    }
    
    .leaderboard-rank-1 {
      background: linear-gradient(135deg, #ffd700, #e6c200);
      color: #7c6a00;
    }
    
    .leaderboard-rank-2 {
      background: linear-gradient(135deg, #c0c0c0, #a0a0a0);
      color: #505050;
    }
    
    .leaderboard-rank-3 {
      background: linear-gradient(135deg, #cd7f32, #bb6b1e);
      color: white;
    }
    
    /* Loading animation */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    
    /* Fine card hover */
    .fine-card {
      transition: all 0.2s ease;
    }
    
    .fine-card:hover {
      background-color: #f0f9ff;
    }
  </style>
</head>

<body class="min-h-screen pb-20">
  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden backdrop-blur-sm">
    <div class="bg-white rounded-xl p-6 shadow-xl">
      <div class="flex flex-col items-center">
        <div class="w-14 h-14 border-4 border-primary-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-gray-700 font-medium">Laden...</p>
      </div>
    </div>
  </div>
  
  <!-- Toast Messages -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50 max-w-xs w-full"></div>
  
  <!-- Navbar -->
  <header class="sticky top-0 z-40 backdrop-filter backdrop-blur-lg bg-white bg-opacity-90 border-b border-gray-200 shadow-sm">
    <nav class="container mx-auto px-4 h-16">
      <div class="h-full flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="img/club-logo.svg" onerror="this.src='img/club-logo.png'" alt="Logo" class="h-10 w-10">
          <h1 class="text-2xl font-bold text-primary-700">Boetepot</h1>
        </div>
        <div class="flex items-center space-x-4">
          <a href="admin.html" class="gradient-bg text-white py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center">
            <i class="fas fa-cog mr-2"></i>
            <span class="hidden sm:inline">Admin</span>
          </a>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="container mx-auto px-4 py-6 max-w-6xl">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left Column -->
      <div class="lg:col-span-2 space-y-6">
        <!-- Total amount Section -->
        <div class="bg-white rounded-xl p-6 shadow-card card border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-bold text-gray-800">Totale Boetes</h2>
            <div class="p-2 rounded-lg bg-primary-50 text-primary-600">
              <i class="fas fa-euro-sign"></i>
            </div>
          </div>
          <div class="flex items-center">
            <span id="totalAmount" class="text-4xl font-bold text-primary-600">â‚¬0,00</span>
          </div>
        </div>
        
        <!-- Add New Fine -->
        <div class="bg-white rounded-xl p-6 shadow-card card border border-gray-100">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold text-gray-800">Nieuwe Boete Toevoegen</h2>
            <div class="p-2 rounded-lg bg-primary-50 text-primary-600">
              <i class="fas fa-plus"></i>
            </div>
          </div>
          
          <form id="addFineForm" class="space-y-4">
            <div>
              <label for="playerSelect" class="block text-sm font-medium text-gray-700 mb-1">Speler(s)</label>
              <select id="playerSelect" class="w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring focus:ring-primary-200" multiple>
                <!-- Players will be loaded here -->
              </select>
            </div>
            
            <div>
              <label for="reasonSelect" class="block text-sm font-medium text-gray-700 mb-1">Reden</label>
              <select id="reasonSelect" class="w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring focus:ring-primary-200">
                <option value="">Selecteer een reden</option>
                <!-- Reasons will be loaded here -->
              </select>
            </div>
            
            <div>
              <label for="dateInput" class="block text-sm font-medium text-gray-700 mb-1">Datum</label>
              <input type="date" id="dateInput" class="w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring focus:ring-primary-200" value="">
            </div>
            
            <button type="submit" class="w-full gradient-bg text-white py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all font-medium">
              Boete Toevoegen
            </button>
          </form>
        </div>
        
        <!-- Recent Fines -->
        <div class="bg-white rounded-xl p-6 shadow-card card border border-gray-100">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold text-gray-800">Recente Boetes</h2>
            <div class="p-2 rounded-lg bg-primary-50 text-primary-600">
              <i class="fas fa-history"></i>
            </div>
          </div>
          
          <div id="recentFines" class="space-y-4">
            <!-- Recent fines will be loaded here -->
            <div id="noRecentFines" class="text-gray-400 text-center py-6">
              <i class="far fa-frown text-4xl mb-2"></i>
              <p>Geen recente boetes gevonden</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right Column -->
      <div class="space-y-6">
        <!-- Player History -->
        <div class="bg-white rounded-xl p-6 shadow-card card border border-gray-100">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold text-gray-800">Speler Geschiedenis</h2>
            <div class="p-2 rounded-lg bg-primary-50 text-primary-600">
              <i class="fas fa-user-clock"></i>
            </div>
          </div>
          
          <div class="mb-4">
            <select id="playerHistorySelect" class="w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring focus:ring-primary-200">
              <option value="">Selecteer een speler</option>
              <!-- Players will be loaded here -->
            </select>
          </div>
          
          <div id="playerHistory" class="space-y-3">
            <!-- Player history will be loaded here -->
            <div id="noPlayerHistory" class="text-gray-400 text-center py-6">
              <i class="fas fa-user text-4xl mb-2"></i>
              <p>Selecteer een speler om geschiedenis te zien</p>
            </div>
          </div>
        </div>
        
        <!-- Leaderboard -->
        <div class="bg-white rounded-xl p-6 shadow-card card border border-gray-100">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold text-gray-800">Leaderboard</h2>
            <div class="p-2 rounded-lg bg-primary-50 text-primary-600">
              <i class="fas fa-trophy"></i>
            </div>
          </div>
          
          <div id="leaderboard" class="space-y-3">
            <!-- Leaderboard will be loaded here -->
            <div id="noLeaderboardData" class="text-gray-400 text-center py-6">
              <i class="fas fa-trophy text-4xl mb-2"></i>
              <p>Nog geen data beschikbaar</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 px-4 shadow-lg z-30">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">
        <span class="text-sm text-gray-500">Â© 2023 Boetepot</span>
        <a href="index.html" class="text-primary-600 hover:text-primary-800 transition-colors">
          <i class="fas fa-home mr-1"></i> Home
        </a>
      </div>
    </div>
  </footer>
  
  <script src="app.js"></script>
  <script>
    // Initialize Select2 for dropdowns
    $(document).ready(function() {
      // Initialize player select with multiple selection
      $('#playerSelect').select2({
        placeholder: 'Selecteer speler(s)',
        allowClear: true,
        width: '100%',
      });
      
      // Initialize reason select
      $('#reasonSelect').select2({
        placeholder: 'Selecteer een reden',
        allowClear: true,
        width: '100%',
      });
      
      // Initialize player history select
      $('#playerHistorySelect').select2({
        placeholder: 'Selecteer een speler',
        allowClear: true,
        width: '100%',
      });
      
      // Set default date to today
      document.getElementById('dateInput').valueAsDate = new Date();
    });
  </script>
</body>
</html>
