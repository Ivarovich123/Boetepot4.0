<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Boetepot Heren 8</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    /* Base styles */
    :root {
      --bg-color: #f3f4f6;
      --text-color: #1f2937;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --input-bg: #ffffff;
      --input-border: #e5e7eb;
      --input-text: #1f2937;
      --btn-primary: #0083cb;
      --btn-primary-hover: #022c63;
      --btn-danger: #ef4444;
      --btn-danger-hover: #dc2626;
    }
    
    /* Apply variables */
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      transition: background-color 0.3s, border-color 0.3s;
    }
    
    input, select, textarea {
      background-color: var(--input-bg);
      border-color: var(--input-border);
      color: var(--input-text);
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    
    /* Enhanced Modern Select2 styles */
    .select2-container--default .select2-selection--single {
      background-color: var(--input-bg);
      border-color: var(--input-border);
      color: var(--input-text);
      height: 3rem;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      border-width: 1px;
    }
    
    .select2-container--default .select2-selection--multiple {
      background-color: var(--input-bg);
      border-color: var(--input-border);
      border-radius: 0.75rem;
      border-width: 1px;
      padding: 0.25rem;
      min-height: 3rem;
    }
    
    .select2-container--default.select2-container--focus .select2-selection--multiple {
      border-color: var(--btn-primary);
    }
    
    .select2-container--default .select2-selection--multiple .select2-selection__choice {
      background-color: var(--btn-primary);
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.25rem 0.5rem;
      margin: 0.25rem;
    }
    
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
      color: rgba(255, 255, 255, 0.7);
      margin-right: 0.25rem;
      border-right: none;
    }
    
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    .select2-dropdown {
      background-color: var(--input-bg);
      border-color: var(--input-border);
      border-radius: 0.5rem;
      overflow: hidden;
      margin-top: 0.25rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .select2-search--dropdown .select2-search__field {
      background-color: var(--input-bg);
      border-color: var(--input-border);
      color: var(--input-text);
      border-radius: 0.375rem;
      padding: 0.5rem;
    }
    
    .select2-container--default .select2-results__option {
      color: var(--input-text);
      padding: 0.5rem;
    }
    
    .select2-container--default .select2-results__option[aria-selected=true] {
      background-color: rgba(59, 130, 246, 0.1);
      color: var(--input-text);
    }
    
    .select2-container--default .select2-results__option--highlighted[aria-selected] {
      background-color: var(--btn-primary);
      color: white;
    }
    
    /* The placeholder needs special styling */
    .select2-container--default .select2-selection--multiple .select2-selection__placeholder {
      color: var(--input-text);
      opacity: 0.5;
    }
    
    /* Button styles */
    .btn-primary {
      background-color: var(--btn-primary);
    }
    
    .btn-primary:hover {
      background-color: var(--btn-primary-hover);
    }
    
    .btn-danger {
      background-color: var(--btn-danger);
    }
    
    .btn-danger:hover {
      background-color: var(--btn-danger-hover);
    }
    
    /* Loading spinner */
    #loadingSpinner {
      display: flex !important;
    }
    
    #loadingSpinner.hidden {
      display: none !important;
    }
    
    /* Fix for fine cards */
    .fine-card {
      background-color: var(--card-bg);
    }
    
    /* Leaderboard styles */
    .leaderboard-item {
      border-radius: 0.75rem;
      overflow: hidden;
      transition: transform 0.2s;
    }
    
    .leaderboard-item:hover {
      transform: translateY(-2px);
    }
    
    .leaderboard-rank {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #0083cb, #022c63);
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Animated piggy-bank */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    
    /* Tab styling */
    .tab-active {
      background-color: #0083cb !important;
      color: white !important;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      .tab-btn {
        font-size: 0.875rem;
        padding: 0.5rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      h1, h2 {
        font-size: 1.5rem;
      }
      
      .btn {
        padding: 0.5rem 1rem;
      }
      
      .section-header {
        position: sticky;
        top: 0;
        z-index: 10;
        background-color: var(--bg-color);
        padding: 1rem 0;
      }
      
      /* Fix cramped header on mobile */
      header .flex {
        flex-wrap: wrap;
      }
      
      header h1 {
        font-size: 1.25rem;
      }
      
      /* Make admin button more visible on mobile */
      .admin-link {
        padding: 0.5rem;
        margin-right: 0.5rem;
        font-size: 1.25rem;
      }
    }
    
    /* Fix mobile selection */
    @media (max-width: 768px) {
      .select2-container--open .select2-dropdown {
        min-width: 300px;
      }
      
      .select2-container--default .select2-selection--single {
        height: 3.25rem;
        font-size: 1rem;
      }
      
      .select2-search--dropdown .select2-search__field {
        padding: 0.75rem;
        font-size: 1rem;
      }
      
      /* Larger touch targets */
      .select2-results__option {
        padding: 14px 12px !important;
        min-height: 50px;
        display: flex !important;
        align-items: center !important;
      }
      
      /* Prevent autocomplete zoom */
      .select2-search__field {
        font-size: 16px !important;
        padding: 12px 10px !important;
        height: 50px !important;
        border-radius: 8px !important;
      }
      
      /* More space between selection pills */
      .select2-selection__choice {
        margin: 6px !important;
        padding: 8px 12px !important;
        border-radius: 20px !important;
      }
    }
  </style>
</head>
<body class="min-h-screen pb-20">
  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 shadow-xl">
      <div class="flex flex-col items-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-3 text-gray-700">Laden...</p>
      </div>
    </div>
  </div>
  
  <!-- Toast Messages -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50 max-w-xs w-full"></div>
  
  <!-- Navigation -->
  <header class="fixed top-0 left-0 right-0 z-40 bg-white border-b border-gray-200 backdrop-filter backdrop-blur-lg bg-opacity-90">
    <nav class="px-4 h-16">
      <div class="h-full mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-gray-900">Boetepot Heren 8</h1>
        </div>
        <div class="flex items-center space-x-3">
          <a href="admin.html" class="admin-link bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg transition-colors flex items-center">
            <i class="fas fa-cog text-lg mr-1"></i>
            <span class="hidden sm:inline">Admin</span>
          </a>
        </div>
      </div>
    </nav>
  </header>
  
  <div class="container mx-auto px-4 pt-20 pb-8">
    <!-- Main content -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Left column: Piggy bank and add fine -->
      <div class="md:col-span-2">
        <!-- Piggy Bank Counter -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-700 rounded-2xl shadow-lg p-6 flex items-center mb-6">
          <div class="flex-1">
            <h2 class="text-white text-xl font-semibold mb-1">Totale Boetepot</h2>
            <div id="totalAmount" class="text-white text-4xl font-bold">€0,00</div>
          </div>
          <div class="w-20 h-20 relative">
            <img src="img/piggy-bank.png" alt="Spaarpot" class="w-full h-full object-contain floating">
          </div>
        </div>
        
        <!-- Add Fine Form -->
        <div class="bg-white rounded-2xl shadow-md p-6 mb-6 card">
          <h2 class="text-xl font-semibold mb-4 flex items-center">
            <i class="fas fa-plus-circle text-blue-600 mr-3"></i>
            Boete Toevoegen
          </h2>
          <form id="addFineForm" class="space-y-4">
            <div class="mb-4">
              <label for="playerSelect" class="block text-sm font-medium mb-2">Speler</label>
              <select id="playerSelect" class="w-full rounded-xl border-gray-300 shadow-sm" required>
                <option value="">Selecteer speler</option>
              </select>
            </div>
            
            <div class="mb-4">
              <label for="reasonSelect" class="block text-sm font-medium mb-2">Reden</label>
              <select id="reasonSelect" class="w-full rounded-xl border-gray-300 shadow-sm" required>
                <option value="">Selecteer reden</option>
              </select>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-xl transition-colors shadow-md flex justify-center items-center btn-primary">
              <i class="fas fa-save mr-2"></i>
              Boete Toevoegen
            </button>
          </form>
        </div>
        
        <!-- Recent Fines -->
        <div class="bg-white rounded-2xl shadow-md p-6 mb-6 card">
          <h2 class="text-xl font-semibold mb-4 flex items-center">
            <i class="fas fa-history text-blue-600 mr-3"></i>
            Recente Boetes
          </h2>
          <div id="recentFines" class="space-y-3">
            <!-- Fines will be loaded here -->
            <div id="noRecentFines" class="text-gray-400 text-center py-4">
              Geen recente boetes gevonden
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right column: Tabs for leaderboard and player history -->
      <div>
        <!-- Tabs -->
        <div class="flex space-x-2 mb-4">
          <button id="tab-leaderboard" class="tab-btn flex-1 py-2 px-4 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors flex items-center justify-center text-gray-700 tab-active">
            <i class="fas fa-trophy mr-2"></i>
            <span>Leaderboard</span>
          </button>
          <button id="tab-history" class="tab-btn flex-1 py-2 px-4 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors flex items-center justify-center text-gray-700">
            <i class="fas fa-user-clock mr-2"></i>
            <span>Speler Historie</span>
          </button>
        </div>
        
        <!-- Leaderboard Tab -->
        <div id="leaderboardTab" class="tab-content">
          <div class="bg-white rounded-2xl shadow-md p-6 mb-6 card">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
              <i class="fas fa-trophy text-blue-600 mr-3"></i>
              Boete Leaderboard
            </h2>
            <div id="leaderboard" class="space-y-3">
              <!-- Leaderboard will be loaded here -->
              <div id="noLeaderboardData" class="text-gray-400 text-center py-4">
                Geen leaderboard data beschikbaar
              </div>
            </div>
          </div>
        </div>
        
        <!-- Player History Tab -->
        <div id="historyTab" class="tab-content hidden">
          <div class="bg-white rounded-2xl shadow-md p-6 mb-6 card">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
              <i class="fas fa-user-clock text-blue-600 mr-3"></i>
              Speler Historie
            </h2>
            <div class="mb-4">
              <label for="historyPlayerSelect" class="block text-sm font-medium mb-2">Selecteer Speler</label>
              <select id="historyPlayerSelect" class="w-full rounded-xl border-gray-300 shadow-sm">
                <option value="">Kies een speler</option>
              </select>
            </div>
            <div id="playerHistory" class="space-y-3 mt-4">
              <!-- Player history will be loaded here -->
              <div id="noPlayerHistory" class="text-gray-400 text-center py-4">
                Selecteer een speler om historie te zien
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Debug info (hidden in production) -->
    <div id="debugInfo" class="mt-8 bg-gray-100 p-4 rounded-lg text-xs text-gray-600 hidden"></div>
  </div>
  
  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-4 text-center text-gray-500 text-xs bg-opacity-90 backdrop-filter backdrop-blur-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div>Heren 8 Boetepot</div>
      <div>&copy; 2023 - <a href="mailto:info@boetepot.cloud" class="text-blue-600 hover:underline">Contact</a></div>
    </div>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
