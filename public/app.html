<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Boetepot</title>
  
  <!-- Cache busting for CSS and JS -->
  <script>
    // Add cache busting to all script and link tags
    document.addEventListener('DOMContentLoaded', function() {
      const version = new Date().getTime();
      const links = document.querySelectorAll('link[rel="stylesheet"]');
      const scripts = document.querySelectorAll('script[src]');
      
      // Function to add timestamp to URL
      function addTimestamp(url) {
        return url + (url.includes('?') ? '&' : '?') + 'v=' + version;
      }
      
      // Update stylesheet links
      links.forEach(link => {
        if (link.href && !link.href.includes('fonts.googleapis')) {
          link.href = addTimestamp(link.href);
        }
      });
      
      // Update script sources
      scripts.forEach(script => {
        if (script.src && !script.src.includes('jquery') && !script.src.includes('select2')) {
          script.src = addTimestamp(script.src);
        }
      });
      
      // Force reload if older than 1 hour
      const lastVisit = localStorage.getItem('lastVisit');
      const now = Date.now();
      if (lastVisit && (now - parseInt(lastVisit)) > 3600000) {
        localStorage.setItem('lastVisit', now.toString());
        if (!sessionStorage.getItem('reloaded')) {
          sessionStorage.setItem('reloaded', 'true');
          location.reload(true);
        }
      } else {
        localStorage.setItem('lastVisit', now.toString());
      }
    });
  </script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    /* Base styles */
    :root {
      --bg-color: #f3f4f6;
      --text-color: #1f2937;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --input-bg: #ffffff;
      --input-border: #e5e7eb;
      --input-text: #1f2937;
      --btn-primary: #3b82f6;
      --btn-primary-hover: #2563eb;
    }
    
    /* Apply variables */
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 15px 15px, rgba(0, 0, 0, 0.02) 2px, transparent 0), 
        radial-gradient(circle at 45px 45px, rgba(0, 0, 0, 0.01) 2px, transparent 0);
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
      background-attachment: fixed;
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Card styles */
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      transition: background-color 0.3s, border-color 0.3s;
    }
    
    /* Ensure Select2 is visible */
    .select2-container {
      display: block !important;
      z-index: 1050 !important;
    }
    
    .select2-dropdown {
      z-index: 1051 !important;
      border-radius: 0.5rem;
    }
    
    .select2-container--default .select2-selection--single {
      height: 3rem;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
    }
    
    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: 1.25rem;
      padding-left: 0;
      color: inherit;
    }
    
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 3rem;
      right: 0.75rem;
    }
    
    /* Mobile Optimization */
    @media (max-width: 768px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      h1, h2 {
        font-size: 1.5rem;
      }
      
      .btn {
        padding: 0.5rem 1rem;
      }
      
      .flex-col-reverse {
        display: flex;
        flex-direction: column-reverse;
      }
    }
    
    /* Better Select2 for mobile */
    @media (max-width: 768px) {
      .select2-container--default .select2-selection--single {
        height: 3.25rem;
        font-size: 1rem;
      }
      
      .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 3.25rem;
      }
      
      .select2-dropdown {
        font-size: 1rem;
      }
      
      .select2-search--dropdown .select2-search__field {
        padding: 0.75rem;
        font-size: 1rem;
      }
    }
    
    /* Custom styling for the Player Select2 dropdown */
    .select2-container--default .select2-selection--multiple {
      border-radius: 0.75rem;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      min-height: 3rem;
      padding: 0.25rem;
    }
    
    .select2-container--default.select2-container--focus .select2-selection--multiple {
      border-color: var(--btn-primary);
      outline: 0;
    }
    
    .select2-container--default .select2-selection--multiple .select2-selection__choice {
      background-color: var(--btn-primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.25rem 0.5rem;
      margin-top: 0.25rem;
      margin-right: 0.5rem;
      display: flex;
      align-items: center;
    }
    
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
      color: white;
      margin-right: 0.25rem;
      font-weight: bold;
      font-size: 1.1em;
    }
    
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
      opacity: 0.8;
      background: none;
    }
    
    /* Fix mobile selection */
    @media (max-width: 768px) {
      .select2-container--open .select2-dropdown {
        min-width: 300px;
      }
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 1060;
      justify-content: center;
      align-items: center;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid rgba(59, 130, 246, 0.1);
      border-top-color: var(--btn-primary);
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Custom avatars for player select */
    .player-option {
      display: flex;
      align-items: center;
    }
    
    .player-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #60a5fa;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Extra styles for the fine amount display */
    .fine-amount {
      font-weight: 600;
      color: #3b82f6;
    }

    .player-history-item {
      transition: all 0.2s ease;
    }
    
    .player-history-item:hover {
      transform: translateX(5px);
      background-color: rgba(59, 130, 246, 0.1);
    }

    /* Improved mobile styles */
    @media (max-width: 768px) {
      .section-header {
        position: sticky;
        top: 0;
        z-index: 10;
        background-color: var(--bg-color);
        padding: 1rem 0;
      }
      
      .player-history-item {
        padding: 1rem;
        margin-bottom: 0.5rem;
      }
      
      .player-avatar {
        width: 36px;
        height: 36px;
      }
      
      .action-button {
        width: 44px;
        height: 44px;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div class="container mx-auto py-8 px-4 max-w-4xl">
    <header class="mb-8 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-600">Boetepot</h1>
      <div class="flex space-x-3">
        <a href="admin.html" class="text-blue-600 hover:text-blue-800 transition bg-white px-4 py-2 rounded-lg shadow-sm border border-blue-200 flex items-center">
          <i class="fas fa-cog mr-2"></i> Admin
        </a>
      </div>
    </header>

    <div class="mb-8 bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl p-6 shadow-lg text-white">
      <div class="flex items-center">
        <div class="bg-white bg-opacity-20 rounded-full p-3 mr-4">
          <i class="fas fa-euro-sign text-2xl text-blue-700"></i>
        </div>
        <div>
          <p class="text-blue-100 text-sm font-medium">Totaal boetebedrag</p>
          <p class="text-3xl font-bold" id="total-amount">â‚¬0,00</p>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Add Fine Section -->
      <section class="card rounded-xl p-6 shadow-lg">
        <div class="section-header mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Boete Toevoegen</h2>
        </div>
        
        <form id="add-fine-form" class="space-y-4">
          <div>
            <label for="player-select" class="block text-sm font-medium text-gray-700 mb-1">Speler(s):</label>
            <select id="player-select" class="block w-full" multiple></select>
          </div>
          
          <div>
            <label for="reason-select" class="block text-sm font-medium text-gray-700 mb-1">Reden:</label>
            <select id="reason-select" class="block w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option value="" disabled selected>Selecteer een reden</option>
            </select>
          </div>
          
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition shadow">
            Boete Toevoegen
          </button>
        </form>
      </section>
      
      <!-- Recent Fines Section -->
      <section class="card rounded-xl p-6 shadow-lg">
        <div class="section-header mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Recente Boetes</h2>
        </div>
        
        <div id="recent-fines" class="space-y-3 overflow-auto" style="max-height: 400px;">
          <!-- Fines will be loaded here -->
          <div class="text-gray-500 text-center py-4">
            <i class="fas fa-spinner fa-spin mr-2"></i> Boetes laden...
          </div>
        </div>
      </section>
    </div>
    
    <!-- Player History Section -->
    <section class="mt-8 card rounded-xl p-6 shadow-lg">
      <div class="section-header mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Spelersgeschiedenis</h2>
      </div>
      
      <div class="flex items-center mb-4">
        <div class="flex-grow">
          <label for="history-player-select" class="block text-sm font-medium text-gray-700 mb-1">Selecteer speler:</label>
          <select id="history-player-select" class="block w-full"></select>
        </div>
      </div>
      
      <div id="player-history" class="mt-4 space-y-3">
        <!-- Player history will be loaded here -->
        <div class="text-gray-500 text-center py-4">
          Selecteer een speler om diens geschiedenis te bekijken
        </div>
      </div>
    </section>

    <!-- Leaderboard Section -->
    <section class="mt-8 card rounded-xl p-6 shadow-lg">
      <div class="section-header mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Leaderboard</h2>
      </div>
      
      <div id="leaderboard" class="space-y-3">
        <!-- Leaderboard will be loaded here -->
        <div class="text-gray-500 text-center py-4">
          <i class="fas fa-spinner fa-spin mr-2"></i> Leaderboard laden...
        </div>
      </div>
    </section>
  </div>

  <!-- Success toast notification -->
  <div id="success-toast" class="fixed bottom-0 right-0 mb-4 mr-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-24 opacity-0 transition-all duration-300 z-50">
    <div class="flex items-center">
      <i class="fas fa-check-circle mr-2"></i>
      <span id="toast-message">Boete succesvol toegevoegd!</span>
    </div>
  </div>

  <!-- Error toast notification -->
  <div id="error-toast" class="fixed bottom-0 right-0 mb-4 mr-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-24 opacity-0 transition-all duration-300 z-50">
    <div class="flex items-center">
      <i class="fas fa-exclamation-circle mr-2"></i>
      <span id="error-message">Er is een fout opgetreden.</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
