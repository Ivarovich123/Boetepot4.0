<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Boetepot - Heren 8</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <style>
    /* Base styles */
    :root {
      --bg-color: #f3f4f6;
      --text-color: #1f2937;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --input-bg: #ffffff;
      --input-border: #e5e7eb;
      --input-text: #1f2937;
      --btn-primary: #0083cb;
      --btn-primary-hover: #022c63;
    }
    
    /* Apply variables */
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      transition: background-color 0.3s, border-color 0.3s;
    }
    
    /* Card hover effect */
    .hover-card {
      transition: all 0.2s ease;
    }
    
    .hover-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    /* Text styles for better readability */
    h1, h2, h3, h4 {
      color: var(--text-color);
    }
    
    /* Button styles */
    .btn-primary {
      background-color: var(--btn-primary);
      color: white;
      transition: all 0.2s ease;
    }
    
    .btn-primary:hover {
      background-color: var(--btn-primary-hover);
      transform: translateY(-1px);
    }
    
    /* Loading animation */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    /* Fine card */
    .fine-card {
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    
    .fine-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      h1, h2 {
        font-size: 1.5rem;
      }
    }
    
    /* Custom select styling */
    select {
      appearance: none;
      -webkit-appearance: none;
      padding-right: 2.5rem;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
    }
    
    /* Shimmer effect for loading state */
    .shimmer {
      background: linear-gradient(90deg, var(--card-bg) 0%, #f0f0f0 50%, var(--card-bg) 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    /* Floating animation for piggy bank */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    
    /* Leaderboard styles */
    .leaderboard-item {
      transition: all 0.2s ease;
    }
    
    .leaderboard-item:hover {
      transform: translateX(5px);
      background-color: rgba(0, 131, 203, 0.05);
    }
    
    .rank-1 {
      background: linear-gradient(90deg, rgba(255,215,0,0.2) 0%, rgba(255,215,0,0) 100%);
    }
    
    .rank-2 {
      background: linear-gradient(90deg, rgba(192,192,192,0.2) 0%, rgba(192,192,192,0) 100%);
    }
    
    .rank-3 {
      background: linear-gradient(90deg, rgba(205,127,50,0.2) 0%, rgba(205,127,50,0) 100%);
    }
    
    /* Medal emojis */
    .medal-1::before {
      content: "ðŸ¥‡ ";
    }
    
    .medal-2::before {
      content: "ðŸ¥ˆ ";
    }
    
    .medal-3::before {
      content: "ðŸ¥‰ ";
    }
  </style>
</head>
<body class="min-h-screen pb-20">
  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 shadow-xl">
      <div class="flex flex-col items-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-3 text-gray-700">Laden...</p>
      </div>
    </div>
  </div>
  
  <!-- Toast Messages -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50 max-w-xs w-full"></div>
  
  <!-- Navbar -->
  <header class="fixed top-0 left-0 right-0 z-40 bg-white border-b border-gray-200 backdrop-filter backdrop-blur-lg bg-opacity-90">
    <nav class="px-4 h-16">
      <div class="h-full mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <img src="img/club-logo.png" alt="Logo" class="h-10 w-10 mr-3">
          <h1 class="text-2xl font-bold text-gray-900">Boetepot Heren 8</h1>
        </div>
        <div class="flex items-center space-x-3">
          <a href="admin.html" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg transition-colors flex items-center btn-primary">
            <i class="fas fa-cog text-lg mr-1"></i>
            <span class="hidden sm:inline">Admin</span>
          </a>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="container mx-auto px-4 pt-20 pb-8">
    <!-- Total Boete Counter with Piggybank Icon -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-700 rounded-2xl shadow-lg p-6 mb-6 flex items-center">
      <div class="flex-1">
        <h2 class="text-white text-xl font-semibold mb-1">Totale Boetepot</h2>
        <div id="totalAmount" class="text-white text-4xl font-bold">â‚¬0,00</div>
      </div>
      <div class="w-24 h-24 relative">
        <img src="img/piggy-bank.png" alt="Spaarpot" class="w-full h-full object-contain floating">
      </div>
    </div>
    
    <!-- Recent Fines Section -->
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6 card">
      <h2 class="text-xl font-semibold mb-4 flex items-center">
        <i class="fas fa-history text-blue-600 mr-3"></i>
        Recente Boetes
      </h2>
      <div id="recentFines" class="space-y-3">
        <!-- Recent fines will be loaded here (max 5) -->
        <div id="noRecentFines" class="text-gray-400 text-center py-4">
          Geen recente boetes gevonden
        </div>
      </div>
    </div>
    
    <!-- Player History Section -->
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6 card">
      <h2 class="text-xl font-semibold mb-4 flex items-center">
        <i class="fas fa-user-clock text-blue-600 mr-3"></i>
        Speler Geschiedenis
      </h2>
      <div class="mb-4">
        <label for="playerHistorySelect" class="block text-sm font-medium mb-2">Selecteer een speler</label>
        <select id="playerHistorySelect" class="w-full py-3 px-4 rounded-xl border-gray-300 shadow-sm">
          <option value="">-- Selecteer speler --</option>
        </select>
      </div>
      <div id="playerHistory" class="space-y-3 mt-4">
        <div id="noPlayerHistory" class="text-gray-400 text-center py-4">
          Selecteer een speler om de geschiedenis te zien
        </div>
      </div>
    </div>
    
    <!-- Leaderboard Section -->
    <div class="bg-white rounded-2xl shadow-md p-6 card">
      <h2 class="text-xl font-semibold mb-4 flex items-center">
        <i class="fas fa-trophy text-blue-600 mr-3"></i>
        Boetepot Ranglijst
      </h2>
      <div id="leaderboard" class="space-y-3">
        <!-- Leaderboard will be loaded here -->
        <div id="noLeaderboard" class="text-gray-400 text-center py-4">
          Geen boetes gevonden voor de ranglijst
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 px-4 text-center text-gray-500 text-sm">
    <div class="container mx-auto">
      <p>&copy; 2023 Boetepot - Heren 8 | <a href="https://github.com/yourusername/boetepot" class="text-blue-600 hover:underline" target="_blank">v1.0.0</a></p>
    </div>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
