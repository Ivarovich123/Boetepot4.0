<!DOCTYPE html>
<html lang="en">
<head>

  <title>API Test</title>
  <script>
    // Supabase credentials from app.js
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmc2R0dG1xcnpjZG9rcWFvb2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE2Nzc1MDA5NTEsImV4cCI6MTk5MzA3Njk1MX0.BYVqeqh-qwox4Os_DCzPXjtEM32U2FvaSU3VetOjTwY';
    const SUPABASE_URL = 'https://vfsdttmqrzcdokqaoofd.supabase.co/rest/v1';
    
    async function testPlayers() {
      try {
        document.getElementById('status').textContent = 'Testing players API...';
        const response = await fetch(`${SUPABASE_URL}/players`, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          }
        });
        
        if (!response.ok) {
          throw new Error(`Status: ${response.status}`);
        }
        
        const data = await response.json();
        document.getElementById('players').textContent = JSON.stringify(data, null, 2);
        document.getElementById('status').textContent = 'Players API success!';
      } catch (error) {
        document.getElementById('status').textContent = `Players API error: ${error.message}`;
      }
    }
