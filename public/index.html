<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Boetepot - Heren 8</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Piggy Bank Animation */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .animate-bounce-slow {
      animation: bounce 2s infinite ease-in-out;
    }
    
    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    /* Slide Up Animation */
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .animate-slide-up {
      animation: slideUp 0.5s ease-out forwards;
    }
    
    .animate-slide-up-delayed {
      opacity: 0;
      animation: slideUp 0.5s ease-out forwards;
      animation-delay: 0.3s;
    }
    
    .animate-slide-up-more-delayed {
      opacity: 0;
      animation: slideUp 0.5s ease-out forwards;
      animation-delay: 0.6s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #0369a1);
      color: white;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(3, 105, 161, 0.2);
    }
  </style>
</head>

<body>
  <main class="text-center px-6 py-8 max-w-md mx-auto animate-fade-in">
    <!-- Splash Screen -->
    <div class="flex flex-col items-center">
      <!-- Piggy Bank Icon -->
      <div class="w-24 h-24 rounded-full bg-primary-100 flex items-center justify-center text-primary-600 animate-bounce-slow mb-6">
        <i class="fas fa-piggy-bank text-5xl"></i>
      </div>
      
      <!-- Title -->
      <h1 class="text-4xl font-bold text-primary-700 mb-2 animate-slide-up">Boetepot</h1>
      
      <!-- Subtitle -->
      <h2 class="text-xl text-gray-600 mb-8 animate-slide-up-delayed">Heren 8</h2>
      
      <!-- Button -->
      <a href="app.html" class="btn-primary px-8 py-3 rounded-full font-medium animate-slide-up-more-delayed">
        Openen
      </a>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="fixed bottom-4 w-full text-center text-gray-400 text-sm">
    &copy; 2023 Boetepot
  </footer>
  
  <!-- Auto redirect after 3 seconds -->
  <script>
    setTimeout(function() {
      window.location.href = 'app.html';
    }, 3000);
  </script>
</body>
</html>
