<!DOCTYPE html>
<html lang="nl" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Boetepot</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <!-- Navbar -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
    <nav class="px-4 h-16">
      <div class="h-full mx-auto flex items-center justify-between">
        <h1 class="text-xl font-bold text-blue-600 dark:text-blue-500">Boetepot</h1>
        <div class="flex items-center space-x-4">
          <a href="/admin.html" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
            <i class="fas fa-cog text-xl"></i>
          </a>
          <button id="theme-toggle" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
            <i id="theme-icon" class="fas fa-moon text-xl"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- Toast Messages -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

  <main class="container mx-auto px-4 pt-20 pb-8">
    <!-- Total Amount -->
    <section class="mb-6">
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-6">
        <h2 class="text-2xl font-semibold mb-6 flex items-center">
          <i class="fas fa-piggy-bank text-blue-600 mr-3"></i>
          Totaal Bedrag
        </h2>
        <div id="totalAmount" class="text-center">
          <div class="text-4xl md:text-5xl font-bold text-blue-600 dark:text-blue-500">â‚¬0.00</div>
        </div>
      </div>
    </section>

    <!-- Recent Fines -->
    <section class="mb-6">
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-6">
        <h2 class="text-2xl font-semibold mb-6 flex items-center">
          <i class="fas fa-history text-blue-600 mr-3"></i>
          Recente Boetes
        </h2>
        <div id="recentFines" class="space-y-4">
          <!-- Mobile cards will be inserted here by JavaScript -->
          <div class="text-center py-4 text-gray-500">Laden...</div>
        </div>
      </div>
    </section>

    <!-- Leaderboard -->
    <section class="mb-6">
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-6">
        <h2 class="text-2xl font-semibold mb-6 flex items-center">
          <i class="fas fa-trophy text-blue-600 mr-3"></i>
          Leaderboard
        </h2>
        <div id="leaderboard" class="space-y-4">
          <!-- Mobile cards will be inserted here by JavaScript -->
          <div class="text-center py-4 text-gray-500">Laden...</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
