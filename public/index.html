<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boetepot - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <a href="/" class="navbar-brand">Boetepot</a>
        <div>
          <a href="/admin.html" class="nav-link">
            <i class="fas fa-user-shield"></i>
            Admin
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="hero-section">
    <div class="container">
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-coins"></i>
          </div>
          <div class="stat-content">
            <h3>Totaal Boetes</h3>
            <h2 id="totalFines">â‚¬0</h2>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-content">
            <h3>Aantal Spelers</h3>
            <h2 id="playerCount">0</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="main-content">
    <div class="container">
      <div class="content-grid">
        <div class="section-card">
          <div class="card-header">
            <h2><i class="fas fa-history"></i> Recente Boetes</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="custom-table" id="recentFinesTable">
                <thead>
                  <tr>
                    <th>Speler</th>
                    <th>Reden</th>
                    <th>Bedrag</th>
                    <th>Datum</th>
                  </tr>
                </thead>
                <tbody id="recentFinesList">
                  <!-- Recent fines will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="section-card">
          <div class="card-header">
            <h2><i class="fas fa-trophy"></i> Speler Totalen</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="custom-table" id="playerTotalsTable">
                <thead>
                  <tr>
                    <th>Speler</th>
                    <th>Totaal</th>
                  </tr>
                </thead>
                <tbody id="playerTotalsList">
                  <!-- Player totals will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
