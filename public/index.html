<!DOCTYPE html>
<html lang="nl" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Boetepot</title>
  
  <!-- Cache busting for CSS and JS -->
  <script>
    // Add cache busting to all script and link tags
    document.addEventListener('DOMContentLoaded', function() {
      const version = new Date().getTime();
      const links = document.querySelectorAll('link[rel="stylesheet"]');
      const scripts = document.querySelectorAll('script[src]');
      
      // Function to add timestamp to URL
      function addTimestamp(url) {
        return url + (url.includes('?') ? '&' : '?') + 'v=' + version;
      }
      
      // Update stylesheet links
      links.forEach(link => {
        if (link.href && !link.href.includes('fonts.googleapis')) {
          link.href = addTimestamp(link.href);
        }
      });
      
      // Update script sources
      scripts.forEach(script => {
        if (script.src && !script.src.includes('jquery') && !script.src.includes('select2')) {
          script.src = addTimestamp(script.src);
        }
      });
      
      // Force reload if older than 1 hour
      const lastVisit = localStorage.getItem('lastVisit');
      const now = Date.now();
      if (lastVisit && (now - parseInt(lastVisit)) > 3600000) {
        localStorage.setItem('lastVisit', now.toString());
        if (!sessionStorage.getItem('reloaded')) {
          sessionStorage.setItem('reloaded', 'true');
          location.reload(true);
        }
      } else {
        localStorage.setItem('lastVisit', now.toString());
      }
    });
  </script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    // Initialize dark mode immediately to prevent flash of light mode
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'light') {
      document.documentElement.classList.remove('dark');
      document.body.classList.remove('dark');
    } else if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.documentElement.classList.add('dark');
      document.body.classList.add('dark');
    }
    
    // Set up the toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');
      
      if (themeToggle && themeIcon) {
        // Update icon based on current theme
        if (document.documentElement.classList.contains('dark')) {
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
        } else {
          themeIcon.classList.remove('fa-sun');
          themeIcon.classList.add('fa-moon');
        }
        
        // Add click handler
        themeToggle.addEventListener('click', function() {
          const isDark = document.documentElement.classList.contains('dark');
          
          if (isDark) {
            document.documentElement.classList.remove('dark');
            document.body.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
          } else {
            document.documentElement.classList.add('dark');
            document.body.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
          }
        });
      }
    });
  </script>

  <style>
    /* Base styles */
    :root {
      --bg-color: #f3f4f6;
      --text-color: #1f2937;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --input-bg: #ffffff;
      --input-border: #e5e7eb;
      --input-text: #1f2937;
      --btn-primary: #3b82f6;
      --btn-primary-hover: #2563eb;
    }
    
    /* Dark mode variables */
    html.dark {
      --bg-color: #111827;
      --text-color: #f3f4f6;
      --card-bg: #1f2937;
      --card-border: #374151;
      --input-bg: #374151;
      --input-border: #4b5563;
      --input-text: #f3f4f6;
      --btn-primary: #3b82f6;
      --btn-primary-hover: #2563eb;
    }
    
    /* Apply variables */
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 15px 15px, rgba(0, 0, 0, 0.02) 2px, transparent 0), 
        radial-gradient(circle at 45px 45px, rgba(0, 0, 0, 0.01) 2px, transparent 0);
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
      background-attachment: fixed;
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Dark mode */
    html.dark body {
      background-color: var(--bg-color);
      color: var(--text-color);
      background-image: 
        radial-gradient(circle at 15px 15px, rgba(255, 255, 255, 0.02) 2px, transparent 0), 
        radial-gradient(circle at 45px 45px, rgba(255, 255, 255, 0.01) 2px, transparent 0);
    }
    
    /* Card styles */
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      transition: background-color 0.3s, border-color 0.3s;
    }
    
    html.dark .card {
      background-color: var(--card-bg);
      border-color: var(--card-border);
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
    }
    
    /* Ensure Select2 is visible in both themes */
    .select2-container {
      display: block !important;
      z-index: 1050 !important;
    }
    
    .select2-dropdown {
      z-index: 1051 !important;
      border-radius: 0.5rem;
    }
    
    .select2-container--default .select2-selection--single {
      height: 3rem;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
    }
    
    .dark .select2-container--default .select2-selection--single {
      background-color: var(--input-bg);
      border-color: var(--input-border);
      color: var(--input-text);
    }
    
    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: 1.25rem;
      padding-left: 0;
      color: inherit;
    }
    
    .dark .select2-container--default .select2-selection--single .select2-selection__rendered {
      color: var(--input-text);
    }
    
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 3rem;
      right: 0.75rem;
    }
    
    .dark .select2-container--default .select2-results__option[aria-selected=true] {
      background-color: var(--btn-primary);
      color: var(--input-text);
    }
    
    .dark .select2-container--default .select2-results__option--highlighted[aria-selected] {
      background-color: var(--btn-primary-hover);
      color: var(--input-text);
    }
    
    .dark .select2-dropdown {
      background-color: var(--input-bg);
      border-color: var(--input-border);
    }
    
    .dark .select2-search--dropdown .select2-search__field {
      background-color: var(--input-bg);
      border-color: var(--input-border);
      color: var(--input-text);
    }
    
    .dark .select2-results__option {
      color: var(--input-text);
    }
    
    /* Loading spinner */
    #loadingSpinner {
      display: flex !important;
    }
    
    #loadingSpinner.hidden {
      display: none !important;
    }
    
    /* Fix for fine cards */
    .fine-card {
      background-color: var(--card-bg);
    }
    
    html.dark .fine-card {
      background-color: var(--card-bg);
    }
    
    /* Soft pulsing animation */
    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .animate-pulse-soft {
      animation: pulse-soft 2s infinite;
    }
    
    /* Coin animations */
    @keyframes bounce-delayed {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); opacity: 0; }
      40% { transform: translateY(-10px); opacity: 0.8; }
      60% { transform: translateY(-5px); opacity: 0.5; }
    }
    
    @keyframes bounce-slow {
      0%, 30%, 60%, 100% { transform: translateY(0); opacity: 0; }
      50% { transform: translateY(-8px); opacity: 0.7; }
      70% { transform: translateY(-4px); opacity: 0.4; }
    }
    
    .animate-bounce-delayed {
      animation: bounce-delayed 4s infinite 1s;
    }
    
    .animate-bounce-slow {
      animation: bounce-slow 5s infinite 0.5s;
    }
    
    /* Fix Select2 on mobile */
    @media (max-width: 640px) {
      .select2-container {
        width: 100% !important;
      }
      
      .select2-dropdown {
        position: fixed !important;
        top: auto !important;
        left: 5% !important;
        right: 5% !important;
        width: 90% !important;
        margin-top: 0.5rem;
      }
    }
    
    /* Mobile optimizations */
    @media (max-width: 640px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      nav {
        padding: 0 1rem;
      }
      
      /* Fix cramped header on mobile */
      header .flex {
        flex-wrap: wrap;
      }
      
      header h1 {
        font-size: 1.25rem;
      }
      
      .admin-btn {
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
      }
      
      .header-icons {
        display: flex;
        justify-content: flex-end;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body class="pb-20">

        </div>
        <div class="header-icons flex items-center mt-0">

          <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
            <i id="theme-icon" class="fas fa-moon"></i>

    </div>
  </div>
  
  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 hidden">
    <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-6 shadow-xl">

  <div id="toastContainer" class="fixed top-4 right-4 z-50 max-w-xs w-full"></div>
  
  <main class="container mx-auto px-4 pt-20 pb-8">
    <!-- "In de pot" heading -->
    <h1 class="text-center text-2xl md:text-3xl font-bold mb-4 text-gray-800 dark:text-gray-200">In de pot</h1>

    <div class="mb-12">

          <!-- Decorative circles -->

            <div>

              </div>

          <div class="absolute bottom-5 right-20 w-3 h-3 bg-yellow-400 rounded-full opacity-0 animate-bounce-slow"></div>
        </div>
      </div>
    </div>
    <!-- End of total amount with piggy bank design -->
    
    <!-- Recent Fines -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Recente Boetes</h2>
      <div id="recentFines" class="grid gap-4">
        <div class="text-center py-8 text-gray-500 dark:text-gray-400">
          <i class="fas fa-spinner fa-spin text-2xl mb-3"></i>
          <p>Boetes laden...</p>
        </div>
      </div>
    </div>

          <i class="fas fa-spinner fa-spin text-2xl mb-3"></i>

        </div>

  </main>
  
  <script src="app.js"></script>
