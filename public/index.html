<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boetepot</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white py-3 mb-4">
    <div class="container">
      <h1 class="mb-0">Boetepot</h1>
    </div>
  </header>

  <div class="container">
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-none justify-content-center mb-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Laden...</span>
      </div>
    </div>

    <!-- Toast Messages -->
    <div id="toast" class="toast position-fixed top-0 end-0 m-3" role="alert" style="display: none;">
      <div class="toast-body"></div>
    </div>

    <div class="row">
      <!-- Total Amount -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <h5 id="totalLabel" class="card-title">Totaal</h5>
            <p id="totalAmount" class="display-4 mb-0">â‚¬0.00</p>
          </div>
        </div>
      </div>

      <!-- Leaderboard -->
      <div class="col-md-8 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Top 5 Spelers</h5>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Speler</th>
                    <th>Totaal</th>
                  </tr>
                </thead>
                <tbody id="leaderboard">
                  <tr><td colspan="2">Laden...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Recent Fines -->
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Recente Boetes</h5>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Speler</th>
                    <th>Reden</th>
                    <th>Bedrag</th>
                    <th>Datum</th>
                  </tr>
                </thead>
                <tbody id="recentFines">
                  <tr><td colspan="4">Laden...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Player History -->
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Speler Historie</h5>
            <div class="mb-3">
              <select id="playerSelect" class="form-control" style="width: 100%;">
                <option></option>
              </select>
            </div>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Datum</th>
                    <th>Reden</th>
                    <th>Bedrag</th>
                  </tr>
                </thead>
                <tbody id="playerHistory">
                  <tr><td colspan="3">Selecteer een speler...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
