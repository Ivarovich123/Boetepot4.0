<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boetepot - Heren 8</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <span class="navbar-brand">Boetepot Heren 8</span>
      <a href="admin.html" class="nav-link">
        <i class="fas fa-user-shield"></i>
        <span>Admin</span>
      </a>
    </div>
  </nav>

  <div class="hero-section">
    <div class="container">
      <div class="stats-container">
        <div class="stat-card fine-count">
          <div class="stat-icon">
            <i class="fas fa-receipt"></i>
          </div>
          <div class="stat-content">
            <h3>Totaal Boetes</h3>
            <h2 id="numberOfFines">€0.00</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <div class="content-grid">
        <div class="recent-fines-section">
          <div class="section-card">
            <div class="card-header">
              <h2><i class="fas fa-history"></i> Recente Boetes</h2>
            </div>
            <div class="table-responsive">
              <table class="custom-table">
                <thead>
                  <tr>
                    <th>Speler</th>
                    <th>Reden</th>
                    <th>Bedrag</th>
                    <th>Datum</th>
                  </tr>
                </thead>
                <tbody id="recentFines"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="player-totals-section">
          <div class="section-card">
            <div class="card-header">
              <h2><i class="fas fa-trophy"></i> Speler Totalen</h2>
            </div>
            <div class="table-responsive">
              <table class="custom-table">
                <thead>
                  <tr>
                    <th>Speler</th>
                    <th>Totaal</th>
                  </tr>
                </thead>
                <tbody id="playerTotals"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="player-history-section">
          <div class="section-card">
            <div class="card-header">
              <h2><i class="fas fa-search"></i> Zoek Speler Historie</h2>
            </div>
            <div class="card-body">
              <div class="row mb-4">
                <div class="col-md-6">
                  <select class="form-select" id="playerSelect">
                    <option value="">Selecteer speler</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <button class="btn btn-primary w-100" onclick="loadPlayerHistory()">
                    <i class="fas fa-search me-2"></i>Zoeken
                  </button>
                </div>
              </div>
              <div class="table-responsive">
                <table class="custom-table" id="playerHistoryTable">
                  <thead>
                    <tr>
                      <th>Datum</th>
                      <th>Bedrag</th>
                      <th>Reden</th>
                    </tr>
                  </thead>
                  <tbody id="playerHistory"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>© 2024 Boetepot Heren 8</p>
    </div>
  </footer>

  <div id="toast" class="toast"></div>
  <div id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
