<!DOCTYPE html>
<html lang="nl" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Boetepot</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    /* Custom Select2 Styles */
    .select2-container {
      width: 100% !important;
    }
    .select2-container .select2-selection--single {
      height: 42px !important;
      border-radius: 0.5rem !important;
      border-color: rgb(209, 213, 219) !important;
      background-color: transparent !important;
    }
    .dark .select2-container .select2-selection--single {
      background-color: rgb(17, 24, 39) !important;
      border-color: rgb(55, 65, 81) !important;
      color: white !important;
    }
    .select2-container .select2-selection--single .select2-selection__rendered {
      line-height: 42px !important;
      padding-left: 1rem !important;
      padding-right: 2.5rem !important;
      color: inherit !important;
    }
    .dark .select2-container .select2-selection--single .select2-selection__rendered {
      color: white !important;
    }
    .select2-container .select2-selection--single .select2-selection__arrow {
      height: 42px !important;
      width: 2.5rem !important;
    }
    .select2-dropdown {
      border-radius: 0.5rem !important;
      margin-top: 0.25rem !important;
      border-color: rgb(209, 213, 219) !important;
      background-color: white !important;
    }
    .dark .select2-dropdown {
      background-color: rgb(17, 24, 39) !important;
      border-color: rgb(55, 65, 81) !important;
    }
    .select2-results__option {
      padding: 0.75rem 1rem !important;
    }
    .dark .select2-results__option {
      color: white !important;
    }
    .select2-results__option--highlighted[aria-selected] {
      background-color: rgb(59, 130, 246) !important;
    }
    .dark .select2-search__field {
      background-color: rgb(17, 24, 39) !important;
      color: white !important;
    }
  </style>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <!-- Navbar -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
    <nav class="px-4 h-16">
      <div class="h-full mx-auto flex items-center justify-between">
        <a href="/" class="flex items-center space-x-2 text-blue-600 dark:text-blue-500">
          <i class="fas fa-piggy-bank text-2xl"></i>
          <span class="text-xl font-semibold">Boetepot</span>
        </a>
        <div class="flex items-center space-x-4">
          <button id="theme-toggle" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
            <i id="theme-icon" class="fas fa-moon text-xl"></i>
          </button>
          <a href="/admin.html" class="inline-flex items-center justify-center w-10 h-10 md:w-auto md:h-auto md:px-4 md:py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-cog text-lg md:mr-2"></i>
            <span class="hidden md:inline">Admin</span>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- Toast Messages -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

  <main class="container mx-auto px-4 pt-20 pb-8">
    <!-- Total Amount -->
    <section class="mb-6">
      <div class="bg-blue-600 rounded-2xl p-6 md:p-8 text-white">
        <div class="flex flex-col md:flex-row items-center justify-center md:justify-start space-y-4 md:space-y-0 md:space-x-6">
          <div class="w-24 h-24 md:w-28 md:h-28 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
            <i class="fas fa-piggy-bank text-5xl md:text-6xl"></i>
          </div>
          <div class="text-center md:text-left">
            <h3 class="text-2xl md:text-3xl font-medium mb-2">In de pot</h3>
            <div id="totalAmount" class="text-5xl md:text-6xl font-bold">â‚¬0,00</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 gap-6">
      <!-- Recent Fines -->
      <section class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm">
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
          <h3 class="flex items-center text-xl font-semibold">
            <i class="fas fa-history text-blue-600 mr-3"></i>
            Recente Boetes
          </h3>
        </div>
        <div class="p-4 md:p-6">
          <div class="grid grid-cols-1 gap-4">
            <div id="recentFines" class="space-y-4">
              <!-- Mobile cards will be inserted here by JavaScript -->
              <div class="text-center py-4">Laden...</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Player History -->
      <section class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm">
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
          <h3 id="playerHistoryTitle" class="flex items-center text-xl font-semibold">
            <i class="fas fa-user-clock text-blue-600 mr-3"></i>
            Speler Historie
          </h3>
        </div>
        <div class="p-4 md:p-6">
          <select id="playerSelect" class="w-full mb-6 text-base">
            <option value="">Selecteer een speler</option>
          </select>
          <div class="grid grid-cols-1 gap-4">
            <div id="playerHistory" class="space-y-4">
              <!-- Mobile cards will be inserted here by JavaScript -->
              <div class="text-center py-4">Selecteer een speler...</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Leaderboard -->
      <section class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm">
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
          <h3 class="flex items-center text-xl font-semibold">
            <i class="fas fa-trophy text-blue-600 mr-3"></i>
            Leaderboard
          </h3>
        </div>
        <div class="p-4 md:p-6">
          <div class="grid grid-cols-1 gap-4">
            <div id="leaderboard" class="space-y-4">
              <!-- Mobile cards will be inserted here by JavaScript -->
              <div class="text-center py-4">Laden...</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
