<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boetepot</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-brand">
          <i class="fas fa-coins me-2"></i>
          <span>Boetepot</span>
        </div>
        <div class="nav-actions">
          <a href="admin.html" class="admin-link">
            <i class="fas fa-user-shield"></i>
            <span>Admin</span>
          </a>
          <button class="theme-toggle" onclick="toggleTheme()">
            <i id="theme-icon" class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-overlay">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>

    <!-- Toast Messages -->
    <div id="toast" class="toast-message"></div>

    <!-- Hero Section with Total Amount -->
    <section class="hero-section" data-aos="fade-up">
      <div class="total-amount-wrapper">
        <div class="total-amount-card">
          <div class="total-icon">
            <i class="fas fa-piggy-bank"></i>
          </div>
          <div class="total-content">
            <h3>Totaal in de Pot</h3>
            <div class="amount-display">
              <span id="totalAmount" class="counter">â‚¬0.00</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <!-- Leaderboard -->
      <section class="stats-card leaderboard" data-aos="fade-up" data-aos-delay="100">
        <div class="card-header">
          <h3><i class="fas fa-trophy me-2"></i>Top 5 Spelers</h3>
        </div>
        <div class="table-responsive">
          <table class="custom-table">
            <thead>
              <tr>
                <th>Rang</th>
                <th>Speler</th>
                <th>Totaal</th>
              </tr>
            </thead>
            <tbody id="leaderboard">
              <tr><td colspan="3" class="text-center">Laden...</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Recent Fines -->
      <section class="stats-card recent-fines" data-aos="fade-up" data-aos-delay="200">
        <div class="card-header">
          <h3><i class="fas fa-history me-2"></i>Recente Boetes</h3>
        </div>
        <div class="table-responsive">
          <table class="custom-table">
            <thead>
              <tr>
                <th>Speler</th>
                <th>Reden</th>
                <th>Bedrag</th>
                <th>Datum</th>
              </tr>
            </thead>
            <tbody id="recentFines">
              <tr><td colspan="4" class="text-center">Laden...</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Player History -->
      <section class="stats-card player-history" data-aos="fade-up" data-aos-delay="300">
        <div class="card-header">
          <h3><i class="fas fa-user-clock me-2"></i>Speler Historie</h3>
        </div>
        <div class="search-wrapper">
          <select id="playerSelect" class="form-select">
            <option value="">Selecteer een speler</option>
          </select>
        </div>
        <div class="table-responsive">
          <table class="custom-table">
            <thead>
              <tr>
                <th>Datum</th>
                <th>Reden</th>
                <th>Bedrag</th>
              </tr>
            </thead>
            <tbody id="playerHistory">
              <tr><td colspan="3" class="text-center">Selecteer een speler...</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.min.js"></script>
  <script src="app.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>
</body>
</html>
