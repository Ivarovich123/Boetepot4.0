<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Boetepot</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Theme System -->
    <script src="theme.js"></script>
    
    <!-- Auth System -->
    <script src="auth.js"></script>

    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Dark mode styles */
        html.dark body {
            background-color: #111827;
            color: #f3f4f6;
        }
        
        /* Card styles */
        .card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        html.dark .card {
            background-color: #1f2937;
            border-color: #374151;
        }
        
        /* Input styles */
        input {
            background-color: #ffffff;
            border-color: #e5e7eb;
            color: #1f2937;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        
        html.dark input {
            background-color: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Admin Login</h1>
            <p class="text-gray-600 dark:text-gray-400">Log in om de boetepot te beheren</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Wachtwoord</label>
                <div class="relative">
                    <input type="password" id="password" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 
                                  bg-white dark:bg-gray-900 text-gray-900 dark:text-white 
                                  focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Voer het wachtwoord in" required>
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 
                           rounded-xl transition-colors flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Inloggen
            </button>
        </form>
        
        <div class="mt-6 flex items-center justify-between">
            <a href="index.html" class="text-blue-600 dark:text-blue-500 hover:underline flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                Terug naar home
            </a>
            <button id="theme-toggle" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <i id="theme-icon" class="fas fa-moon text-xl"></i>
            </button>
        </div>
    </div>
    
    <!-- Toast Messages -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 max-w-xs w-full"></div>
    
    <script>
        // Initialize theme
        Theme.init();
        
        // Check if already logged in
        if (Auth.check()) {
            window.location.href = 'admin.html';
        }
        
        // Show toast message
        function showToast(message, type = 'success') {
            const toast = $(`
                <div class="bg-${type === 'success' ? 'green' : 'red'}-500 text-white px-4 py-3 rounded-lg shadow-lg mb-4 flex items-center justify-between">
                    <span>${message}</span>
                    <button class="ml-4 focus:outline-none">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).hide();
            
            $('#toastContainer').prepend(toast);
            toast.slideDown();
            
            toast.find('button').on('click', () => toast.slideUp(() => toast.remove()));
            setTimeout(() => toast.slideUp(() => toast.remove()), 5000);
        }
        
        // Handle login
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            
            const password = $('#password').val();
            if (Auth.login(password)) {
                showToast('Login succesvol! Doorsturen naar admin panel...');
                setTimeout(() => window.location.href = 'admin.html', 1500);
            } else {
                showToast('Ongeldig wachtwoord', 'error');
                $('#password').val('').focus();
            }
        });
    </script>
</body>
</html>
