<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ASC Dalfsen Boetepot</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Auth System -->
    <script src="auth.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        html.dark body {
            background-color: #111827;
            color: #f3f4f6;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem auto;
            perspective: 1000px;
        }
        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #fff;
            padding: 1rem;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .logo:hover {
            transform: rotateY(180deg);
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            backface-visibility: hidden;
        }
        .login-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            position: relative;
        }
        .login-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #4f0e9e, #8e24aa);
        }
        .dark .login-card {
            background-color: #1f2937;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        .form-input {
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .form-input:focus {
            border-color: #4f0e9e;
            box-shadow: 0 0 0 3px rgba(79, 14, 158, 0.2);
        }
        .dark .form-input {
            background-color: #111827;
            border-color: #374151;
            color: white;
        }
        .dark .form-input:focus {
            border-color: #8e24aa;
            box-shadow: 0 0 0 3px rgba(142, 36, 170, 0.3);
        }
        .login-btn {
            background: linear-gradient(to right, #4f0e9e, #8e24aa);
            transition: all 0.3s;
        }
        .login-btn:hover {
            background: linear-gradient(to right, #3b0a76, #6a1b81);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 14, 158, 0.4);
        }
        .dark .login-btn:hover {
            box-shadow: 0 4px 12px rgba(142, 36, 170, 0.4);
        }
        /* Toast messages */
        #toastContainer {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            max-width: 300px;
        }
        .toast {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            color: white;
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease forwards;
        }
        .toast.error {
            background-color: #ef4444;
        }
        .toast.success {
            background-color: #10b981;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .fadeOut {
            animation: fadeOut 0.5s ease forwards;
        }
        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: #4f0e9e;
            background-color: rgba(79, 14, 158, 0.1);
        }
        .theme-toggle:hover {
            background-color: rgba(79, 14, 158, 0.2);
        }
        .dark .theme-toggle {
            color: #8e24aa;
            background-color: rgba(142, 36, 170, 0.2);
        }
        .dark .theme-toggle:hover {
            background-color: rgba(142, 36, 170, 0.3);
        }
        /* Wave animation */
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
            z-index: -1;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%234f0e9e" fill-opacity="0.3" d="M0,128L48,133.3C96,139,192,149,288,144C384,139,480,117,576,122.7C672,128,768,160,864,176C960,192,1056,192,1152,170.7C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-repeat: repeat-x;
            animation: wave 25s linear infinite;
        }
        .wave:nth-child(2) {
            bottom: -25px;
            animation: wave 20s linear reverse infinite;
            opacity: 0.5;
        }
        .wave:nth-child(3) {
            bottom: -50px;
            animation: wave 15s linear infinite;
            opacity: 0.2;
        }
        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .dark .wave {
            filter: brightness(0.7);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-container bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Admin Login</h1>
            <p class="text-gray-600 dark:text-gray-400">Log in om de boetepot te beheren</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Wachtwoord</label>
                <div class="relative">
                    <input type="password" id="password" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 
                                  bg-white dark:bg-gray-900 text-gray-900 dark:text-white 
                                  focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Voer het wachtwoord in" required>
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 
                           rounded-xl transition-colors flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Inloggen
            </button>
        </form>
        
        <div class="mt-6 flex items-center justify-between">
            <a href="index.html" class="text-blue-600 dark:text-blue-500 hover:underline flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                Terug naar home
            </a>
            <button id="theme-toggle" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <i id="theme-icon" class="fas fa-moon text-xl"></i>
            </button>
        </div>
    </div>
    
    <!-- Toast Messages -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 max-w-xs w-full"></div>
    
    <script>
        // Initialize theme
        AUTH.applyTheme();
        
        // Theme toggle
        $('#theme-toggle').on('click', () => AUTH.toggleTheme());
        
        // Show toast message
        function showToast(message, type = 'success') {
            const toast = $(`
                <div class="bg-${type === 'success' ? 'green' : 'red'}-500 text-white px-4 py-3 rounded-lg shadow-lg mb-4 flex items-center justify-between">
                    <span>${message}</span>
                    <button class="ml-4 focus:outline-none">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).hide();
            
            $('#toastContainer').prepend(toast);
            toast.slideDown();
            
            toast.find('button').on('click', () => toast.slideUp(() => toast.remove()));
            setTimeout(() => toast.slideUp(() => toast.remove()), 5000);
        }
        
        // Handle login
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            
            const password = $('#password').val();
            if (AUTH.setAuth(password)) {
                showToast('Login succesvol! Doorsturen naar admin panel...');
                setTimeout(() => window.location.href = 'admin.html', 1500);
            } else {
                showToast('Ongeldig wachtwoord', 'error');
                $('#password').val('').focus();
            }
        });
        
        // Check if already logged in
        if (AUTH.isAuthenticated()) {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
